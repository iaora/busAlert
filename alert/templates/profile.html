{% extends "base.html" %}

{% block title %}{{number}}'s Profile{% endblock %}
{% block header %}
  {{ super() }}
{% endblock %}

{% block content %}

{% if schedules %}
  <div class="row">
    <div class="col-xs-6">
      <h2>Current Alerts:</h2>
      
    </div>

    <div class="col-xs-6">
      <h2>Manage Alerts:</h2>
    </div>
  </div>
{% else %}
  <h2>{{msg}}</h2>
{% endif %}

{% endblock %}
